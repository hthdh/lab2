<body>
	<a href="index.html">Переход к первому заданию</a>
	<script>	
		let season = prompt('Выберите число от 1, до 4:')
		switch(season){
			case '1':
			alert('Кыс');
			break;
			case '2':
			alert('Коктем');
			break;
			case '3':
			alert('Жаз');
			break;
			case '4':
			alert('Куз');
			break;
			default:
			alert('Выбрать можно только ЧИСЛО от ОДНОГО, до ЧЕТЫРЁХ')
		}
	</script>
